[build-system]
requires = ['setuptools>=40.8.0']
build-backend = 'setuptools.build_meta'

[project]
name = "georgian-django-payments"
version = "1.1"
description = "Georgian Django Payments"
readme = "README.rst"
requires-python = ">=3.7"
keywords = ["one", "two"]
license = { text = "BSD-3-Clause" }
classifiers = [
    "Framework :: Django",
]
dependencies = [
    'Django >= 3.1',
    "requests",
    'geopayment',
    'loguru==0.7.0',
]